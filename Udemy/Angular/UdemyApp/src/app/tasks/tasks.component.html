<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks"</h2>
        <menu>
            <button (click)="openAddTask()">Add task</button>
        </menu>
    </header>
    @if (addNewTask) {
        <app-add-task 
        (closed)="onCloseNewTask()"
        (addTask)="onCreateNewTask($event)"
        />
    }

    <ul>
        @for (task of userTasks(); track task.id) {
            <li>
                <app-singleTask 
                    [task]="task"
                    (deleted)="onDeleteTask($event)"
                />
            </li>
        }
    </ul>

</section>
