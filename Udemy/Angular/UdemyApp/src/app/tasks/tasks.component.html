<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks"</h2>
        <menu>
            <button (click)="addTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of userTasks(); track task.id) {
            <li>
                <app-singleTask 
                    [task]="task"
                />
            </li>
        }
    </ul>

</section>
